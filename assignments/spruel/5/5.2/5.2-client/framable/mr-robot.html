
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr-Robot</title>
</head>
    <body>
        <h1>We're going to try to fetch from seprate site and show the json object!</h1>
        <p>
        <p>
        <script>
            const url = 'http://localhost:4000/mr-robot'
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const customHeaderValue = response.headers.get('X-CS533f25-Mr-Robot');
                    console.log('Custom Response Header: ' + customHeaderValue);
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerText = 'Failed to load data.';
                });
        </script>
        <li><a href="/">Home</a></li> 
    </body>
</html>
