<!DOCTYPE html>
<html>

<head>
    <title>CORS Demo</title>
</head>

<body>
    <h1>CORS Demo</h1>
    <pre id="output"></pre>

    <script>
        fetch('http://localhost:4000/data.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('output').textContent = 'ERROR: ' + err;
            });
    </script>
</body>

</html>
