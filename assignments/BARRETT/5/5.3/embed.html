<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Content-Security-Policy: Embedding From Another Site</title>
  <style>
    body { font-family: system-ui, Segoe UI, Arial; margin: 2rem; }
    h1 { font-size: 1.6rem; margin-bottom: 0.75rem; }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    p { margin-bottom: 0.75rem; }
    code { background: #f4f4f4; padding: .15rem .3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Content-Security-Policy: embedding from another site</h1>
  <p>Below is an iframe that points at the URL site: <code>https://www.wikipedia.org</code></p>

  <iframe src="https://www.wikipedia.org" title="Wikipedia"></iframe>
</body>
</html>
